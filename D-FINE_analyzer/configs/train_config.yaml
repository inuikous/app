# モデル設定
model:
  name: "ustc-community/dfine-xlarge-coco"  # HuggingFace D-FINEモデル
  num_classes: 7  # heart + A-F

# データ設定
data:
  train_annotations: "coco_dataset/annotations/train.json"
  train_images: "coco_dataset/images/train"
  val_annotations: "coco_dataset/annotations/val.json"
  val_images: "coco_dataset/images/val"

# 学習設定
training:
  num_epochs: 100
  batch_size: 16
  learning_rate: 0.0001
  weight_decay: 0.0001
  num_workers: 4
  save_every: 5
  checkpoint_dir: "checkpoints"
  freeze_backbone: false  # バックボーンも含めて全体を学習

# 推論設定
inference:
  confidence_threshold: 0.5
  iou_threshold: 0.5
