# ノイズ設定ファイル
# generate_dataset_with_noise.py で使用

# 基本設定
num_images: 1000
output_dir: "../dataset_noisy"
random_seed: 42

# ノイズ設定
noise:
  # ガウシアンノイズ（ランダムなピクセル値の変動）
  gaussian_noise:
    enabled: true
    probability: 0.3      # 30%の画像に適用
    std_dev: 10          # 標準偏差（0-255の範囲で、大きいほど強いノイズ）

  # 塩コショウノイズ（ランダムな白黒ドット）
  salt_pepper_noise:
    enabled: true
    probability: 0.2      # 20%の画像に適用
    amount: 0.005        # ノイズの量（0.005 = 0.5%のピクセル）

  # ぼかし
  blur:
    enabled: true
    probability: 0.25     # 25%の画像に適用
    radius: 1.5          # ぼかし半径（大きいほど強いぼかし）

  # 明るさ調整
  brightness:
    enabled: true
    probability: 0.3      # 30%の画像に適用
    range: [0.8, 1.2]    # 明るさの倍率範囲（1.0が元の明るさ）

  # 回転のズレ
  rotation_jitter:
    enabled: true
    probability: 0.2      # 20%の画像に適用
    max_angle: 2         # 最大±2度のズレ

  # 位置のズレ
  position_jitter:
    enabled: true
    probability: 0.25     # 25%の画像に適用
    max_offset: 5        # 最大±5ピクセルのズレ

  # 背景ノイズ（ランダムなスポット）
  background_noise:
    enabled: true
    probability: 0.15     # 15%の画像に適用
    num_spots: [3, 8]    # ランダムなスポット数の範囲
    spot_size: [5, 15]   # スポットサイズの範囲（ピクセル）

  # コントラスト調整
  contrast:
    enabled: true
    probability: 0.3      # 30%の画像に適用
    range: [0.7, 1.3]    # コントラスト倍率範囲（1.0が元のコントラスト）

  # 彩度調整
  saturation:
    enabled: true
    probability: 0.2      # 20%の画像に適用
    range: [0.8, 1.2]    # 彩度倍率範囲（1.0が元の彩度）

  # ガンマ補正（中間調の明るさ調整）
  gamma:
    enabled: true
    probability: 0.25     # 25%の画像に適用
    range: [0.7, 1.3]    # ガンマ値（1.0が補正なし、<1で明るく、>1で暗く）

  # 影効果
  shadow:
    enabled: true
    probability: 0.15     # 15%の画像に適用
    intensity: [0.3, 0.7] # 影の濃さ範囲（0.0=影なし、1.0=完全に暗い）

  # ビネット効果（周辺減光）
  vignette:
    enabled: true
    probability: 0.1      # 10%の画像に適用
    intensity: [0.2, 0.5] # ビネット効果の強さ（0.0=なし、1.0=周辺真っ暗）

# 使用例：
# - ノイズを無効にする場合: enabled を false に変更
# - ノイズを強くする場合: probability を上げる、std_dev や radius を大きくする
# - ノイズを弱くする場合: probability を下げる、std_dev や radius を小さくする

# 新規追加されたノイズの説明：
# - contrast: コントラストを変更（明暗の差を強調または弱める）
# - saturation: 彩度を調整（カラフルさを変更、白黒画像では微妙な効果）
# - gamma: ガンマ補正（中間調の明るさを調整、<1で明るく、>1で暗く）
# - shadow: 影効果（画像の一部に影を追加、corner/edge/spot）
# - vignette: ビネット効果（写真の周辺を暗くする古典的効果）
